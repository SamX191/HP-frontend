<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="header-class">
            <div class="logo-container">
                <!-- <img src="images/logo.png" alt="logo" height="70px">
                <img class="logo" src="images/Path 1.png" alt="logo" height="28px"> -->
                <p>Panktiyaan</p>
    
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Login</a></li>
                    <li><a class="nav-link signup"  href="#">Signup</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span> 
            </label>
        </div>
      
    </header>

    <div class="container">
        <div class="neumorphism">
            <div class="signup-heading">
                <p>Register now !</p>
                <p><span class="id">1100110011</span></p>
            </div>
            <div class="signup-entry">
                <form>
                    <ul>
                        <li><input class="username" name="username" type="text" placeholder="Name" maxlength="20" required></li>
                        <li><input class="password" name="password" type="password" placeholder="Password" pattern=".{6,15}" required title="Password must be 6 to 10 characters long"></li>
                        
                        <li><input class="mobile" name="mobile" type="tel" placeholder="Mobile" maxlength="10" required></li>
                        <li><input class="user-id" name="insta-id" type="text" placeholder="Insta ID" maxlength="25" required></li>
                        <li><input class="user-id" name="twitter-id" type="text" placeholder="Twitter ID" maxlength="25" required></li>
                        <div class="one-line">
                            <div class="one-line-1">
                                
                            </div>
                            <!-- <div class="one-line-2">
                                <input class="otp" name="otp" type="text" placeholder="OTP" maxlength="10" required></li>
                            </div> -->
                        </div>
                        
                        <li><input class="submit-signup" name="submit" type="submit" value="Submit"></li>
                    </ul>
                </form>
                <br>
                
            </div>
           
        </div>
    </div>

    
</body>
</html>
