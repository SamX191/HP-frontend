<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="password.css">
    <title>Password</title>
</head>
<body>
    <header>
        <div class="header-class">
            <div class="logo-container">
                <!-- <img src="images/logo.png" alt="logo" height="70px">
                <img class="logo" src="images/Path 1.png" alt="logo" height="28px"> -->
                <p>Panktiyaan</p>
    
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Login</a></li>
                    <li><a class="nav-link signup"  href="#">Signup</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span> 
            </label>
        </div>
      
    </header>

    <div class="container">
        <div class="neumorphism">
            <div class="login-heading"> 
                <p>Welcome Back !</p>
                <p><span class="id">1100110011</span></p>
            </div>
            <div class="login-entry">
                <form>
                    <ul>
                        <li><input class="password" name="password" type="password" placeholder="Password" pattern=".{6,15}" required title="Password must be 6 to 10 characters long"></li>
                        
                        <div class="forgot-pass">
                            <p><a class="remove-style-link" href="#">Forgot password?</a> </p>
                        </div>
                        <li><input class="login" name="login" type="submit" value="Login"></li>
                    </ul>
                </form>
                <br>
                
            </div>
            
            <div class="hr-style">
                <div class="hr-1">
                    <hr>
                </div>
                <div class="or-dash">
                    <p>OR</p>
                </div>
                <div class="hr-2">
                    <hr>
                </div>
            </div>

            <div class="alternate-login">
                <div class="alternate-login-text">
                    <a class="link-remove" href="#"><p>Generate OTP to Login</p></a>
                </div>
                
            </div>
            
            
        </div>
    </div>

    
</body>
</html>
